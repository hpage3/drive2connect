<!DOCTYPE html>
<html>
<head><title>RoameoBot</title></head>
<body>
<script type="module">
  import { Room } from 'https://cdn.skypack.dev/livekit-client';

  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get("token");
  const livekitUrl = decodeURIComponent(urlParams.get("url") || "");

  console.log("ðŸ”— Connecting RoameoBot to:", livekitUrl);

  if (!livekitUrl || !token) {
    throw new Error("Missing LiveKit URL or token");
  }

  const room = new Room();
  await room.connect(livekitUrl, token);
  console.log("ðŸ¤– RoameoBot joined the room!");

  // Optional: play welcome audio
  const audio = new Audio("/EthanIntro.mp3");
  audio.play();
</script>
</body>
</html>
