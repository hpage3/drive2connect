<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Roameoroameo – MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #connectBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 16px;
      background: #1db954;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1000;
    }
    #connectBtn:disabled {
      background: #888;
      cursor: wait;
    }
    #jitsi-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      z-index: 9999;
      background: #000;
    }
    #closeJitsiBtn {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 10000;
      padding: 8px 14px;
      background: #1db954;
      color: white;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id='map'></div>
  <button id="connectBtn" disabled>Getting Location...</button>
  <div id="jitsi-container">
    <button id="closeJitsiBtn">🔙 Return to Map</button>
  </div>

  <!-- Libraries -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
  <script src="https://unpkg.com/h3-js@3.7.2/dist/h3-js.umd.js"></script>
  <script src='https://fairmeeting.net/external_api.js'></script>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoicm9tZW8yMDI1IiwiYSI6ImNtOTRsenl2ZjB5ZW4ya3E4bjdrYWR2NWcifQ.lhqHkfQZIUqZtS0t1Yq73w';

    function generateHandle() {
      const adjectives = ['Fast', 'Lonely', 'Wild', 'Rusty', 'Silver', 'Sleepy', 'Lucky', 'Rough', 'Free', 'Roamin'];
      const nouns = ['Coyote', 'Mustang', 'Outlaw', 'Wanderer', 'Nomad', 'Hawk', 'Fox', 'Bison', 'Drifter', 'Thunder'];
      return `${adjectives[Math.floor(Math.random() * adjectives.length)]}-${nouns[Math.floor(Math.random() * nouns.length)]}-${Math.floor(100 + Math.random() * 900)}`;
    }

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-98.5795, 39.8283],
      zoom: 4
    });

    let userLatLng;
    let userHexId;
    const connectBtn = document.getElementById('connectBtn');
    const jitsiContainer = document.getElementById('jitsi-container');
    const closeJitsiBtn = document.getElementById('closeJitsiBtn');

    navigator.geolocation.getCurrentPosition(
      position => {
        const rawLat = position.coords.latitude;
        const rawLng = position.coords.longitude;
        const zone = h3.geoToH3(rawLat, rawLng, 6);
        const [zoneLat, zoneLng] = h3.h3ToGeo(zone);

        userLatLng = [zoneLng, zoneLat];
        userHexId = zone;

        map.setCenter(userLatLng);
        new mapboxgl.Marker().setLngLat(userLatLng).addTo(map);

        connectBtn.disabled = false;
        connectBtn.innerText = 'Connect';
      },
      error => {
        console.error("Geolocation error:", error);
        alert("⚠️ Unable to access your location. Please enable location services and refresh.");
        connectBtn.innerText = "Location Required";
        connectBtn.disabled = true;
      },
      { timeout: 10000, enableHighAccuracy: true }
    );

    connectBtn.addEventListener('click', async () => {
      if (!userLatLng || !userHexId) {
        alert("Waiting for location...");
        return;
      }

      const adAudio = new Audio('https://dl.dropboxusercontent.com/scl/fi/iszlpslm84340x70it13k/RoameoRoam.mp3?rlkey=zx9x9cws377fr6c9vh4ubyehs');

      adAudio.onplay = () => console.log('🎵 Ad started playing');
      adAudio.onerror = (e) => console.error('❌ Ad playback error:', e);
      adAudio.onended = () => {
        console.log('✅ Ad finished');
        connectBtn.innerText = "Connected";
        connectBtn.disabled = true;
        connectBtn.style.backgroundColor = '#888';
        joinVoiceRoom(userHexId);
      };

      connectBtn.innerText = "Playing Ad...";
      connectBtn.disabled = true;
      adAudio.play();
    });

    function joinVoiceRoom(zoneId) {
      const container = document.getElementById('jitsi-container');
      container.style.display = 'block';

      const nickname = generateHandle();
      const domain = "fairmeeting.net";
      const options = {
        roomName: `roameoroameo_${zoneId}`,
        width: '100%',
        height: '100%',
        parentNode: container,
        configOverwrite: {
          startWithVideoMuted: true,
          startAudioOnly: true,
          startWithAudioMuted: false,
          prejoinPageEnabled: false,
          enableWelcomePage: false,
          defaultLanguage: 'en'
        },
        interfaceConfigOverwrite: {
          SHOW_JITSI_WATERMARK: false,
          SHOW_BRAND_WATERMARK: false,
          DEFAULT_REMOTE_DISPLAY_NAME: nickname,
          TOOLBAR_BUTTONS: ['microphone', 'hangup'],
          DEFAULT_LOCAL_LANGUAGE: 'en'
        },
        userInfo: {
          displayName: nickname
        }
      };

      const api = new JitsiMeetExternalAPI(domain, options);

      // Optional cleanup on close
      closeJitsiBtn.onclick = () => {
        api.dispose();
        container.style.display = 'none';
      };
    }
  </script>
</body>
</html>
